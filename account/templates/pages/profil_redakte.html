{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Profil məlumatlarını dəyiş{% endblock title %}
{% block content %}
<div class="col-sm-9 mb-4 ">
    <form action= '#' enctype="multipart/form-data" method="POST">
        {% csrf_token %}
      
       {{ form|crispy }}
        {{ form.media }}
        
        
        <input  type="submit" class= 'btn btn-dark mt-3' value="Dəyiş">
    </form>
   
</div>

{% endblock content %}
